<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DEVICE - Reset Configuration</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
        text-align: center;
      }
      .container {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #333;
      }
      p {
        color: #666;
      }
      .warning {
        color: #d9534f;
        font-weight: bold;
      }
      input[type="password"] {
        padding: 10px;
        width: 200px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        padding: 10px 20px;
        background-color: #d9534f;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #c9302c;
      }
      a {
        color: #337ab7;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>DEVICE - Reset Configuration</h1>
      <p>
        This action will erase the current configuration (WiFi, API settings)
        and restart the device in Access Point mode (SSID: DEVICE-CONFIG, IP:
        192.168.4.1).
      </p>
      <p class="warning">WARNING: This cannot be undone!</p>
      <form action="/reset" method="POST">
        <label for="password">Enter Password:</label><br />
        <input type="password" id="password" name="password" required /><br />
        <button type="submit">Reset Configuration</button>
      </form>
      <!--<p><a href="/">Back to Home</a></p> -->
    </div>
  </body>
</html>
